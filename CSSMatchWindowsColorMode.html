<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" crossorigin="anonymous" />
		<link rel="stylesheet" charset="UTF-8" type="text/css" href="CSSMatchWindowsColorMode.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="CSSMatchWindowsColorMode.js"></script>
	</head>
	<body class="TemaAutomatico">
	<div class="Maximizado">
	<div class="contentor-interruptor-tema">
	<div class="interruptor-tema">
		<input id="alteraTemaEscuro" name="alteraTema" type="radio"/>
		 
		<label for="alteraTemaEscuro" title="Cores mais escuras"
			   class="fas fa-moon"></label>
		 
		<input id="alteraTemaAutomatico" name="alteraTema" type="radio"
			   checked="checked"/>
		 
		<label for="alteraTemaAutomatico"
			   title="De acordo com as definições do dispositivo"
			   class="fas fa-adjust"></label>
		 
		<input id="alteraTemaClaro" name="alteraTema" type="radio"/>
		 
		<label for="alteraTemaClaro" title="Cores mais claras" class="fas fa-sun"></label>
	</div>
	</div>
	</div>
</body>
</html>
